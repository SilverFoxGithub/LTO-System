<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road and Traffic Rules</title>
    <link rel="stylesheet" href="../assets/styles/lesson-style.css">
</head>
<body>
    <div class="lesson-container">
        <h1>Road and Traffic Rules</h1>

        <iframe src="../lessons/2_traffic_rules.pdf" width="100%" height="600px" style="border: none;"></iframe>

        <div class="navigation">
            <button onclick="goToDashboard()" class="dashboard-button">Back to Dashboard</button>
            <button onclick="markAsCompleted(2, 3)" class="complete-button next-button">Mark as Completed</button>
            <!-- <a href="motorcycle.html" class="next-button">Next Lesson: Student AA1 (Motorcycle)</a> -->
        </div>
    </div>

    <script src="../assets/student.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = "student.html";
        }

        function markAsCompleted(currentLessonId, nextLessonId) {
            fetch("../api/save_progress.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `lesson_id=${currentLessonId}&completion_percentage=100`
            })
            .then(response => response.text())
            .then(data => {
                alert("Lesson marked as completed! The next lesson is now unlocked.");
                window.location.href = "student.html";
            })
            .catch(error => console.error("Error saving progress:", error));
        }
    </script>
</body>
</html>
