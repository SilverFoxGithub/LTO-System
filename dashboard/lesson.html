<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/lesson-dash.css">
</head>
<body>
    <div class="lesson-container">
        <div class="header">
            <h1 id="lessonTitle">Lesson Title</h1>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <div class="logo">
                <img src="../assets/logo.png" alt="MSSB Logo">
            </div>
        </div>
        <div class="content">
            <div class="pdf-viewer">
                <iframe id="pdfFrame" src="" width="100%" height="600px"></iframe>
            </div>
            <div class="topic-outline">
                <h2>Topic Outline:</h2>
                <ul id="outlineList">
                    </ul>
            </div>
        </div>
        <div class="description">
            <p id="lessonDescription">Welcome to your lesson. Please read through the material and complete the tasks.</p>
        </div>
    </div>

    <script src="../assets/lesson-dash.js"></script>
</body>
</html>
